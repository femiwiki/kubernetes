apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.20.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.20.0 ()
      creationTimestamp: null
      labels:
        io.kompose.network/default: "true"
        io.kompose.service: mysql
    spec:
      containers:
      - args:
        - --default-authentication-plugin=mysql_native_password
        env:
        - name: MYSQL_DATABASE
          value: femiwiki
        - name: MYSQL_PASSWORD
          value: DB_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          value: localfemiwikipassword
        - name: MYSQL_USER
          value: DB_USERNAME
        image: mysql:8.0.17
        name: mysql
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: database
      restartPolicy: Always
      volumes:
      - name: database
        persistentVolumeClaim:
          claimName: database
status: {}

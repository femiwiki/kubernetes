apiVersion: apps/v1
kind: Deployment
metadata:
  name: parsoid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parsoid
  template:
    metadata:
      labels:
        app: parsoid
    spec:
      containers:
      - name: parsoid
        image: femiwiki/parsoid:build-1
      restartPolicy: Always
